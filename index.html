<!DOCTYPE html>
<html>
<head>
	<title>змейка</title>
	<link rel="shortcut icon" type="image/x-icon" href="head.svg">
	<link rel="stylesheet" href="style.css">
	<script defer src="js.js"></script>
</head>
<body>
	<header>
		<h1>Игра змейка</h1>
		<p>Очки: <span>10</span></p>
	</header>
	<canvas height="600px" width="900px"></canvas>
	<div class="modal-main">
		<h2>Игра змейка</h2>
		<label  class="primary-color">
			Выбор цвета:
			<input type="color">
		</label>
		<label  class="squre-size">
			Сторона квадрата:
			<select>
				<option disabled>Выберете размер</option>
				<option value="30">30x30</option>
				<option value="40">40x40</option>
				<option value="50">50x50</option>
				<option selected value="60">60x60</option>
				<option value="70">70x70</option>
				<option value="80">80x80</option>
			</select>
		</label>
		<button>Новая игра</button>
	</div>
	<div class="modal-score">
		<h2>Конец игры</h2>
		<p>Съедено: <span>10</span></p>
		<button>Ок</button>
	</div>
</body>
</html>
